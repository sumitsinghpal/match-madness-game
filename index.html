<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Madness Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Match Madness: English to German</h1>
        <div id="score">Score: 0</div>
        <div id="hint-count">Hints Left: 3</div>
        <div id="language-name">Language: English to German</div>
        <div id="game-board" class="game-board"></div>
        <button id="hint-btn">Get a Hint</button>
        <button id="freeze-btn">Freeze Time</button>
        <button id="share-btn">Share Your Score</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
