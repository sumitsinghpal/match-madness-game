<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Madness Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="difficulty-menu">
    <label for="difficulty">Choose Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy (2x2)</option>
      <option value="medium" selected>Medium (4x4)</option>
      <option value="hard">Hard (6x6)</option>
    </select>
    <button id="start-button">Start Game</button>
  </div>

  <div class="game-container">
    <div id="game-header">
      <h1>Match Madness</h1>
      <p>Time Left: <span id="timer">30</span>s</p>
    </div>
    <div id="game-grid"></div>
    <div id="game-message"></div>
  </div>

  <div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <label for="filter-difficulty">Filter by Difficulty:</label>
    <select id="filter-difficulty">
      <option value="">All</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <ul id="leaderboard"></ul>
    <div id="pagination-controls">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
