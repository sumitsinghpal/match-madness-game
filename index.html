<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Words Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Match the Words Game</h1>
        <p>Match the English word with the correct German word.</p>
        <div class="cards-container">
            <!-- Cards will be dynamically inserted here -->
        </div>
        <div class="game-over" style="display: none;">
            <p>You completed the game! Well done!</p>
            <button id="retry-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
